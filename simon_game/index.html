<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <div class='circle'>
            <div class='red'></div>
            <div class='green'></div>
            <div class='blue'></div>
            <div class='yellow'></div>
        </div>
        <div class='game-info'>
            <p><b>Round:</b><span class='round'>0</span></p>
            <button class='start'>Start</button>
            <p class='lost-message d-none'>Sorry, you lost after <span class='round'>0</span> rounds</p>
        </div>
        <div class='game-levels'>
            <h3>Game Levels</h3>
            <p><input type='radio' name='level' class='light' value='light' checked>Light</p>
            <p><input type='radio' name='level' class='normal' value='normal'>Normal</p>
            <p><input type='radio' name='level' class='hard' value='hard'>Hard</p>
        </div>
        <div class='audio-files'></div>
    </div>

    <script src='index.js'></script>
</body>
</html>
